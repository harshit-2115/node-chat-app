<!DOCTYPE html>
<html>
<head>
	<title>Node Chat App</title>
</head>
<body>


	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io();

		socket.on('connect',() => {
			console.log('connected to server');
		});

		socket.on('disconnect', () => {
			console.log('disconnected');
		});
	</script>
</body>
</html>
